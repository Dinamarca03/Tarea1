      <form action="">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="card text-center"style="border: solid ;min-height: 250px;"> <h2>Formulario</h2>
                <fieldset>
                  <div>
                    <label for="nombre">Ingrese Nombre</label>
                    <input type="text" name="nombre" id="nombreid" required>
                  </div>
                  <div>
                    <label for="apellido">Ingrese Apellido</label>
                    <input type="text" name="apellido" id="apellido" required>
                  </div>
                  <div>
                    <label for="numero1">Ingrese numero 1</label>
                    <input type="text" name="numero1" id="numero1">
                  </div>
                  <div>
                    <label for="numero2">Ingrese numero 2</label>
                    <input type="text" name="numero2" id="numero2">
                  </div>
                  <div>
                    <label for="Contraseña1">Ingrese contraseña</label>
                    <input type="password" name="contraseña1" id="contraseña1">
                  </div>
                  <div>
                    <label for="Contraseña2">Ingrese contraseña</label>
                    <input type="password" name="contraseña2" id="contraseña2">
                  </div>
                  <button onclick="">boton para mandar datos a js</button>
                </fieldset>
              </div>
            </div>
            <div class="col-6" >
              <div class="card text-center "style="border: solid ;min-height: 250px;" > 
                <h2>Ingrese al menos 3 numeros</h2>
                <fieldset>
                  <div>
                    <input type="checkbox" name="opcion1" value="A"> Opcion 1
                  </div>
                  <div>
                    <input type="checkbox" name="opcion1" value="B"> Opcion 2
                  </div>
                  <div>
                    <input type="checkbox" name="opcion1" value="C"> Opcion 3
                  </div>
                  <div>
                    <input type="checkbox" name="opcion1" value="D"> Opcion 4
                  </div>
                  <div>
                    <input type="checkbox" name="opcion1" value="E"> Opcion 5
                  </div>
                  <div>
                    <input type="checkbox" name="opcion1" value="F"> Opcion 6
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row"><button onclick="" type="submit" class="btn btn-primary" style="border: solid black;" >Enviar</button></div>
        </div>
        <div class="container">
          <div class="row">
            <div class="card"style="border: solid ;min-height: 250px;">
                pruebas de datos mostrados desde js
                <script src="Js/Formulario.js"></script>
                
            </div>
